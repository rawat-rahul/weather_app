<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">
        <input type="text" class="city-input" placeholder="Search city">
        <button class="search-btn">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>

        <section class="weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">India</h4>
                </div>
                <h5 class="current-date-txt regular-txt">wed, 3 Dec</h5>
            </div>
             <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">
                        29 &#176;C
                    </h1>
                    <h3 class="condition-txt regular-txt">
                        Cloudy
                    </h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                        <span class="material-symbols-outlined">
                            water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">
                                Humidity
                            </h5>
                            <h5 class="humadity-value-txt">
                                55%
                            </h5>
                        </div>
                </div>

                <div class="condition-item">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">
                                Wind Speed
                            </h5>
                            <h5 class="humadity-value-txt">
                                25KM/H
                            </h5>
                        </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <!-- 01 -->
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29&#176;C</h5>
                </div>
                <!-- 02 -->
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29&#176;C</h5>
                </div>
                <!-- 03 -->
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29&#176;C</h5>
                </div>
                <!-- 04 -->
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29&#176;C</h5>
                </div>
                <!-- 05 -->
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">27 Nov</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29&#176;C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="">
            <div>
                <h1>
                    Search City
                </h1>
                <h4 class="regular-txt">
                  Find out weather condition of your city
                </h4>
            </div>
        </section>

        <section class="not-found-city section-message" style="display:none;">
            <img src="assets/message/not-found.png" alt="">
            <div>
                <h1>
                    City Not Found
                </h1>
                <h4 class="regular-txt">
                  Find out weather condition of your city
                </h4>
            </div>
        </section>

    </main>
</body>
</html>
